<!doctype html> 
<html lang="es"> 
    <head> 
        <meta charset="UTF-8" />
        <title>Juego de Plataformas (v1)</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
        <style type="text/css">
            body {
                margin: 0;
                text-align:center;
                background-image:url('./img/Blue-web.png');
            }
        </style>
    </head>
    <body>
        <div style="margin-top:20px;">
<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/Background/background.png');
        this.load.image('terrain', 'assets/Terrain/terrain.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'background').setScale(0.7);

        platforms = this.physics.add.staticGroup();

        platforms.create(600, 400, 'terrain');
        platforms.create(50, 250, 'terrain');
        platforms.create(750, 220, 'terrain');    
    }

    function update ()
    {
    }

</script>
        </div>
    </body>
</html>
